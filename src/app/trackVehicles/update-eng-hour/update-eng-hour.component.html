<div class="row">
    <div class="col-md-6 banner-sec">
        <a onclick="goBack()"><i class="fa fa-arrow-circle-left" style="margin: 10px 0;"></i> Back </a>
        <h5 style="margin-bottom: 3%;">
            Update Engine Hours
        </h5>
    </div>
    <div class="col-md-6 banner-sec mob-date m-mb-1">
        <div ng-app ng-controller="Ctrl" style="text-align: right; margin-top: 10px;">
            <b style="margin-bottom: 0px;">
                {{date | date:'dd.MM.yyyy'}}
            </b>
        </div>
        <div style="text-align: right;">
            {{date | date:'EEEE'}}
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Engine Hours</h5>
                <button type="button" #closeButton class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <label><span class="required-asterisk">*</span>Pin No</label><br>
                            <input type="text"  readonly [(ngModel)]="pinno" formControlName="pinno1" class="form-control" />
                        </div>

                        <div class="col-md-6">
                            <label><span class="required-asterisk">*</span>Hours</label><br>
                            <input type="text" formControlName="hours" class="form-control" />
                        </div>
                        
                        <div class="col-md-6">
                            <label><span class="required-asterisk">*</span>Minutes</label><br>
                            <input type="text" formControlName="minutes" class="form-control" />
                        </div>
                        
                        <div class="col-md-6">
                            <label><span class="required-asterisk">*</span>Seconds</label><br>
                            <input type="text" formControlName="seconds" class="form-control" />
                        </div>

                    </div>
                    <br>
                    <div class="form-group" style="text-align: center;">

                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>&nbsp;
                        <button type="button" #closeButton class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </form>

            </div>



        </div>
    </div>
</div>

<div class="tableFixHead">
    <table class="table table-striped table-bordered table-hover" style="margin-top: 10px;">
        <thead class="thead-dark">
            <tr class="head">
                <th style="width: 10%;">#</th>
                <th style="width: 20%">{{pinNo}}</th>
                <th style="width: 20%">Engine Hours</th>
                <th style="width: 20%">Action</th>

            </tr>
            <tr
                *ngFor="let u of updateEngHour | filter:searchText | paginate : {itemsPerPage : 50, currentPage : p} let i = index">

                <td>{{50*(p-1)+i+1}}</td>
                <td>{{ u.pinno }}</td>
                <td>{{ u.totalEngineHours }}</td>
                <td>
                    <button type="button" class="btn btn-success" style="background-color:  #3385ff; padding: 1px 7px;"
                        data-toggle="modal" data-target="#exampleModal"
                        (click)="update(u.pinno)">
                        Update Eng. hour
                    </button>
                </td>
            </tr>
            <tr *ngIf="!updateEngHour">
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>

        </tbody>
    </table>
</div>
