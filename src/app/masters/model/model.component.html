<div *ngIf="!model || inActive == false">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>

<div class="row mb-2">
    <div class="col-md-6">
        <a onclick="goBack()"><i class="fas fa-chevron-left"></i></a> <span class="page-heading"> Model
        </span>
    </div>
    <div class="col-md-6 mob-date dashdate">
        <div ng-app ng-controller="Ctrl" style="text-align: right; margin-top: 10px;">
            <b style="margin-bottom: 0px;">
                {{date | date:'dd.MM.yyyy'}}
            </b>
        </div>
        <div style="text-align: right;">
            {{date | date:'EEEE'}}
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    [style.display]='showModal? "block":"none"'>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Model</h5>
                <button type="button" #closeButton class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <!-- <app-add></app-add>  add.component.ts -->



                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-12">
                            <label> <span class="required-asterisk">*</span>Series</label><br>
                            <input type="text" placeholder="Domestic" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-12">
                            <label><span class="required-asterisk">*</span>Model Name</label><br>
                            <input type="text" formControlName="title" [pattern]="noSpacePattern" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                <div *ngIf="f.title.errors.required">Model name is required</div>
                                <div *ngIf="f.title.errors.pattern">Enter model name with no space</div>
                            </div>
                        </div>


                    </div>
                    <br>
                    <div class="form-group" style="text-align: center;">

                        <button [disabled]="loading" type="submit" class="btn btn-primary" id="closeModel">
                            Save
                        </button>&nbsp;
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </form>

            </div>



        </div>
    </div>
</div>

<div class="card">
    <div class="row card-top-padding">
        <div class="col-md-6 col-xs-12">
            <div class="input-group-icon input-group-icon-left">
                <form class="form-inline">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input class="form-control form-control-sm ml-3 w-87 m-mb-1" id="key-search" type="text"
                        name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search"
                        style="background-color: #d9d9d9; ">
                </form>
            </div>
        </div>
        <div class="col-md-3 col-xs-12">
            <input type="checkbox" [(ngModel)]="isChecked" (change)="inactiveRecords(isChecked)"
                style="margin-right: 10px;"> Show Inactive Models
        </div>
        <div class="col-md-3 col-xs-12">
            <button type="button" (click)="addModel()" class="btn btn-success m-mb-1" data-toggle="modal"
                data-target="#exampleModal" style="background-color:  #3385ff; padding: 2px 10px;">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg>
                NEW MODEL
            </button>
            <button class="btn btn-success mr-1" title="Download Model Report" (click)="exportAsXLSX()"
                style="float:right; padding: 3px 10px;"><i class="fas fa-file-excel"></i>
            </button>
        </div>
    </div>

    <div class="tableFixHead">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr class="head">
                    <th style="width: 10%;">#</th>
                    <th style="width: 20%">Model</th>
                    <th style="width: 20%">Created On</th>
                    <th style="width: 20%">Status</th>
                    <th style="width: 5%">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let mod of model"> -->
                <tr *ngFor="let mod of model | filter:searchText | paginate : {itemsPerPage : itemsPerPage, currentPage : p} let i = index "
                    (click)="setClickedRow(i)" [class.active]="i == selectedRow">

                    <td>{{itemsPerPage*(p-1)+i+1}}</td>
                    <td>{{mod.title}}</td>
                    <td>{{mod.createdAt | date:'dd-MM-yyyy'}}</td>
                    <td>{{mod.status}}</td>
                    <td style="white-space: nowrap">
                        <button type="button" (click)="update($event,i,mod.id)" id="closeModel"
                            class="btn btn-sm btn-primary mr-1" data-toggle="modal" data-target="#exampleModal">
                            <i class="far fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger mr-1" (click)="deleteModel(mod.id)">
                            <!-- <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span> -->
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-12 input-group-icon input-group-icon-left text-center mt-3">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
