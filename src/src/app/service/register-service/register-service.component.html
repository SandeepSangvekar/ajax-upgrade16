<div class="row mb-2">
    <div class="col-md-6">
        <a onclick="goBack()"><i class="fas fa-chevron-left"></i></a> <span class="page-heading"> Service Create
        </span>
    </div>
    <div class="col-md-6 mob-date dashdate">
        <div ng-app ng-controller="Ctrl" style="text-align: right;">
            <b style="margin-bottom: 0px;">
                {{date | date:'dd.MM.yyyy'}}
            </b>
        </div>
        <div style="text-align: right;">
            {{date | date:'EEEE'}}
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Service</h5>
                <button type="button" #closeButton class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <label><span class="required-asterisk">*</span>{{ pinNo }}</label><br>
                            <input type="text"  readonly [(ngModel)]="pinno" formControlName="pinno1" class="form-control" />
                        </div>

                        <div class="col-md-6">
                            <label><span class="required-asterisk">*</span>Engine Hours</label><br>
                            <input type="text" readonly [(ngModel)]="totalEngineHours" formControlName="totalEngineHours1" class="form-control" />
                        </div>

                        <div class="col-md-6">
                            <label><span class="required-asterisk">*</span>Customer Code</label><br>
                            <input type="text" readonly [(ngModel)]="customerCode" formControlName="customerCode1" class="form-control" />
                        </div>

                        <div class="col-md-6">
                            <label><span class="required-asterisk">*</span>Customer Mobile No.</label><br>
                            <input type="text" readonly [(ngModel)]="customerMobile" formControlName="customerMobile1" class="form-control" />
                        </div>
                        
                        <div class="col-md-6">
                            <label><span class="required-asterisk">*</span>Service Type</label><br>
                            <select class="form-control" formControlName="category">
                                <option value="report an incident">Report an incident</option>
                                <option value="service schedules">Service schedules</option>
                                <option value="register for service">Register for service</option>
                                <option value="meet your service engg.">Meet your service engg.</option>
                                <option value="register for service parts">Register for service parts</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label><span class="required-asterisk">*</span>Dealer Code</label><br>
                            <input type="text" readonly [(ngModel)]="dealerCode" formControlName="dealerCode1" class="form-control" />
                        </div>
                        
                        <div class="col-md-6">
                            <label><span class="required-asterisk">*</span>Schedule Date</label><br>
                            <input type="date" formControlName="scheduleDate" class="form-control" />
                        </div>

                        <div class="col-md-12">
                            <label><span class="required-asterisk">*</span>Remarks</label><br>
                            <textarea formControlName="remarks" class="form-control"></textarea>
                        </div>

                    </div>
                    <br>
                    <div class="form-group" style="text-align: center;">

                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>&nbsp;
                        <button type="button" #closeButton class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="row card-top-padding">
        <div class="col-md-6">
            <form class="form-inline">
                <i class="fas fa-search" aria-hidden="true"></i>
                <input class="form-control form-control-sm ml-3 w-87" type="text" placeholder="Search Vehicle"
                    aria-label="Search" name="search" [(ngModel)]="searchText" autocomplete="off"
                    style="background-color: #d9d9d9; ">
            </form>
        </div>
    </div>

    <div class="tableFixHead">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr class="head">
                    <th style="width: 10%;">#</th>
                    <th style="width: 20%">{{pinNo}}</th>
                    <th style="width: 20%">Engine Hours</th>
                    <th style="width: 20%">Customer Code</th>
                    <th style="width: 20%">Customer Mobile No.</th>
                    <th style="width: 20%">Dealer Code</th>

                </tr>
                <tr
                    *ngFor="let u of trackdocs | filter:searchText | paginate : {itemsPerPage : 50, currentPage : p} let i = index">

                    <td>{{50*(p-1)+i+1}}</td>
                    <td><a href="#" data-toggle="modal" data-target="#exampleModal"
                        (click)="update(u.pinno,u.totalEngineHours,u.customerMobile, u.dealerCode, u.customerCode)">{{ u.pinno }}</a></td>
                    <td>{{ u.totalEngineHours }}</td>
                    <td>{{ u.customerCode }}</td>
                    <td>{{ u.customerMobile }}</td>                
                    <td>{{ u.dealerCode }}</td>
                    
                </tr>
                <tr *ngIf="!trackdocs">
                    <td colspan="4" class="text-center">
                        <span class="spinner-border spinner-border-lg align-center"></span>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>

                </tr>

            </tbody>
        </table>
    </div>
</div>

<div class="col-md-12 col-xs-12">
    <div class="input-group-icon input-group-icon-right text-center mt-2">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
