        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <!-- <li data-target="#carouselExampleIndicators" data-slide-to="5"></li> -->
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid w-100" src="assets/img/slide_6.jpg" alt="slide_6">

                    </div> -->
        </div>

        <div class="carousel-item">
          <img class="d-block img-fluid w-100" src="assets/img/slide_7.jpg" alt="slide_7">
          <!-- <div class="carousel-caption" style="top:0 ;bottom: auto; text-align: left;">

          </div> -->

        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid w-100" src="assets/img/slide_8.jpg" alt="slide_8">
        </div>
        <!-- <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/img/slide_6.jpg" alt="slide_6">
              </div> -->
      </div>
      <a class="left carousel-control" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-md-4 login-sec">
    <img class="login-logo" src="assets/img/company-logo.png" width="200" />
    <h1 class="login-header">
      Login
    </h1>
    <div class="login-form">
      <form class="form-group" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <label for="loginName" style="margin-left: 20%; margin-bottom: 0px;">Username</label>
          <input type="text" type="text" formControlName="loginName" class="form-control"
            style="width:60%;margin-left: 20%; margin-bottom: 5%;">
          <div *ngIf="submitted && f.loginName.errors" class="invalid-feedback">
            <div *ngIf="f.loginName.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" style="margin-left: 20%; margin-bottom: 0px;">Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" style="width:60%;margin-left: 20%;">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback" style="text-align: center;">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>

        </div>

        <!-- <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                <small>Remember Me</small>
              </label>
              <button [disabled]="loading" type="submit" class="btn btn-primary float-right">Submit</button>
            </div> -->
        <div class="form-group">
          <div>
            <button [disabled]='loading' id='loginButton' class="btn btn-primary login-btn" (mouseover)="mouseover()" (mouseout)="mouseout()">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              LOGIN</button>
          </div>

          <div style="text-align: center;">
            <span class="forgot-password"> <a data-toggle="modal"
              data-target="#exampleModal4" (click)="clear()">Forgot Password?</a></span>
          </div>

        </div>
      </form>


    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    [style.display]='showModal? "block":"none"'>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
                <button type="button" #closeButton class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form [formGroup]="form1" (ngSubmit)="onFormSubmit()">
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <label> <span class="required-asterisk">*</span>Email ID</label>

                        </div>
                        <div class="col-md-6">

                            <input type="text" placeholder="Enter your registered email id" [pattern]="emailRegEx" formControlName="emailID" class="form-control"
                                [ngClass]="{ 'is-invalid': emailsubmitted && f1.emailID.errors }"
                                />
                            <div *ngIf="emailsubmitted && f1.emailID.errors" class="invalid-feedback">
                                <div *ngIf="f1.emailID.errors.required">Email ID is required</div>
                                <div *ngIf="f1.emailID.errors.pattern">
                                  Please enter a valid email.
                              </div>
                              </div>

                        </div>
                    </div>
                   
              

                 
                    <div class="form-group" style="text-align: center; margin-top:10px ;">

                        <button type="submit" class="btn btn-primary" id="closeModel">
                           Send link for reset password
                        </button>
                    </div>
                </form>

            </div>



        </div>
    </div>
</div>
