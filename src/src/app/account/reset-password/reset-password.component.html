
  <div class="container" *ngIf='openResetModel' style="margin: 20% 0 0 100%; width: 120%;">
      <div class="card">
                <div class="card-header reset-header">
                  <h5 class="card-title" id="exampleModalLabel">Reset Password For LoginID : {{loginnm}}</h5>
                </div>
      
                <div class="card-body">
                  <form [formGroup]="resetPasswordForm" (ngSubmit)="onresetFormSubmit()">
                    <div class="row" style="margin-top: 10px;">
                      <div class="col-md-6">
                          <label> <span class="required-asterisk">*</span>New Password</label>
      
                      </div>
                      <div class="col-md-6">
                          <input type="password" placeholder="New Password" formControlName="newPassword"
                              class="form-control" [pattern]="checkPasswordPattern" autocomplete="off" [ngClass]="{ 'is-invalid': resetFormsubmitted && f3.newPassword.errors  }" />
                          <div *ngIf="resetFormsubmitted && f3.newPassword.errors" class="invalid-feedback">
                              <div *ngIf="f3.newPassword.errors.required">Password is required</div>
                              <div *ngIf="f3.newPassword.errors.pattern">
                                  <ul>
                                      <li>
                                          Password must be of 8 characters
                                      </li>
                                      <li>
                                          Password must have one lower case and upper case letter
                                      </li>
                                      <li>
                                          Password must have one number
                                      </li>
                                      <li>
                                          Password must have one special character
                                      </li>
                                  </ul>
                              </div> 
                           
      
                          </div>
      
                      </div>
                  </div>
      
                  <div class="row" style="margin-top: 10px;">
                      <div class="col-md-6">
                          <label> <span class="required-asterisk">*</span>Confirm Password </label>
                      </div>
      
                      <div class="col-md-6">
                          <input type="password" autocomplete="off" formControlName="cnPassword" class="form-control"
                              [ngClass]="{ 'is-invalid': resetFormsubmitted && f3.cnPassword.errors }" />
                          <div *ngIf="resetFormsubmitted && f3.cnPassword.errors" class="invalid-feedback">
                              <div *ngIf="f3.cnPassword.errors.required">Password is required</div>
                              <div *ngIf="f3.cnPassword.errors.mustMatch">Passwords must match</div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group" style="text-align: center; margin-top:20px ;">
      
                      <button type="submit" class="btn btn-primary" data-dismiss="modal" #closeButton id="closeModel">
                          Reset Password
                      </button>
      
                  </div>
                  </form>
                </div>   
      </div>
  </div>
