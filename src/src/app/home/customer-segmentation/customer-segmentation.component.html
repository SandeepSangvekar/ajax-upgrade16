<div class="row">
    <div class="col-md-6 banner-sec">
        <h3 style="margin-bottom: 5%;">
            Customer Segmentation
        </h3>
    </div>
    <div class="col-md-6 banner-sec">
        <div ng-app ng-controller="Ctrl" style="text-align: right; margin-top: 10px;">
            <b style="margin-bottom: 0px;">
                <!-- {{date | date:'dd.MM.yyyy'}} -->
            </b>
        </div>
        <div style="text-align: right;">
            <!-- {{date | date:'EEEE'}} -->
        </div>
    </div>
</div>


<div class="row" style="margin-bottom: 10px;">
    <div class="col-md-6">
        <div class="input-group-icon input-group-icon-left mr-3">
            <form class="form-inline">
                <i class="fas fa-search" aria-hidden="true"></i>
                <input class="form-control form-control-sm ml-3 w-75" id="key-search" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search" style="background-color: #d9d9d9; ">
            </form>
        </div>
    </div>
    <div class="col-md-3 offset-md-3">
        <select class="form-control" [(ngModel)]="selectOne" [value]="selectOne" (ngModelChange)="changeSegment()">
            <option value="individual">Individual</option>
            <option value="institutional">Institutional</option>
            <option value="others">Others</option>
            <option value="contractor">Contractor</option>
        </select>
    </div>

</div>


<div class="tableFixHead">
    <table class="table table-striped table-bordered table-hover" style="margin-top: 10px;">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Segmentation</th>
                <th>Customer Name</th>
                <th>LoginName</th>
                <th>Contact</th>
                <th>City</th>
                <th>State</th>
                <th>Dealer</th>
                <th>Machine Count</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cust of customerSegmentCount | filter:searchText | paginate : {itemsPerPage : 50, currentPage : p} let i = index ">
                <td>{{ i+1 }}</td>
                <td>{{ cust.segmentation }}</td>
                <td>{{ cust.firstName }} {{ cust.lastName }}</td>
                <td>{{ cust.loginName }}</td>
                <td>{{ cust.phone }}</td>
                <td>{{ cust.city }}</td>
                <td>{{ cust.userState }}</td>
                <td>{{ cust.userDealer }}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-4">

    </div>
    <div class="col-md-6">
        <div class="input-group-icon input-group-icon-left mr-3">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
